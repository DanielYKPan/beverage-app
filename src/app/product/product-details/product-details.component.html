<div class="product-background"
     [lazyLoad]="'/assets/img/texture-light.jpg'"></div>
<div class="product-details-wrapper">

    <ng-container *ngIf="product$ | async as product">
        <div class="product-details-content"
             [class.product-details-content-hide]="!(animation$ | async)"
             [@contentFadeInOut]="{value: animation$ | async, params: offset$ | async}"
             (@contentFadeInOut.done)="handleContentFadeInOutDone($event)">
            <div class="product-details-img-wrapper">
                <img class="product-details-img" [src]="'/assets/img/products/' + product.selected.img"/>
            </div>
            <div class="product-details-description-wrapper">
                <h3 class="product-details-description">{{product.selected.label.sub}}</h3>
                <h1 class="product-details-description">{{product.selected.label.main}}</h1>
                <p class="product-details-description">{{product.selected.description}}</p>
                <div class="product-details-description inform-box">
                    <h2>Information</h2>
                    <div class="serving-size">serving size: {{product.selected.size}}</div>
                    <ul class="minerals-nutrients-list">
                        <li class="minerals-nutrients-list-item"
                            [class.sweeteners]="item.key === 'sweeteners'"
                            *ngFor="let item of product.selected.inform | keyvalue">
                            <span class="key">{{item.key}}</span>
                            <span class="value">{{item.value}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <a class="product-details-close product-details-btn"
           tabindex="0"
           routerLink="/product/list">
            <div class="cta-round">
                <i class="fas fa-times fa-2x"></i>
            </div>
            <div class="close-label">
                <div class="sub">MTN Dew <sup>Â®</sup></div>
                <div class="main">LINEUP</div>
            </div>
        </a>

        <div class="product-details-nav">
            <a class="nav-anchor left"
               tabindex="0"
               (keydown.Enter)="handleClickOnNav(product.nextId, 'left', $event)"
               (click)="handleClickOnNav(product.nextId, 'left', $event)">
                <i class="fas fa-chevron-left"></i>
            </a>
            <a class="nav-anchor right"
               tabindex="0"
               (keydown.Enter)="handleClickOnNav(product.nextId, 'left', $event)"
               (click)="handleClickOnNav(product.prevId, 'right', $event)">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </ng-container>
</div>
